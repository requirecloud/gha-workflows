name: Build Docker image

on:
  workflow_call:
    inputs:
      image:
        description: 'Docker image name'
        required: true
        type: string
      registry:
        description: 'Docker Registry'
        required: false
        type: string
        default: ghcr.io
      push:
        description: 'Should the image be pushed to registry?'
        required: false
        type: boolean
        default: true

jobs:

  build-docker-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image }}
          tags: |
            # set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # branch event
            type=ref,event=branch
            # tag event
            type=ref,event=tag
            # pull request event
            type=ref,event=pr

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push
        uses: docker/bake-action@v6
        with:
          push: ${{ inputs.push }}
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file }}
          targets: build
          set: |
            *.cache-from=type=gha
            ${{ inputs.push == true && format('*.cache-from=type=registry,ref={0}/{1}:buildcache', inputs.registry, inputs.image) || '' }}
            *.cache-to=type=gha,mode=max
            ${{ inputs.push == true && format('*.cache-to=type=registry,ref={0}/{1}:buildcache,mode=max', inputs.registry, inputs.image) || '' }}
