name: Build Docker image

on:
  workflow_call:
    inputs:
      image:
        description: 'Docker image name'
        required: true
        type: string
      registry:
        description: 'Docker Registry'
        required: false
        type: string
        default: ghcr.io
      push:
        description: 'Should the image be pushed to registry?'
        required: false
        type: boolean
        default: true
      platforms:
        description: 'Target platforms'
        required: false
        type: string
        default: linux/amd64,linux/arm64

jobs:

  build-docker-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      # Only login if we're pushing
      - name: Login to Docker Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        #with:
        # Removed driver-opts as they're rarely needed and can slow down setup
        # buildkitd-flags: --allow-insecure-entitlement security.insecure

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image }}
          tags: |
            # Latest for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Semantic versioning
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Branch names (sanitized)
            type=ref,event=branch
            # Tags
            type=ref,event=tag
            # PR numbers
            type=ref,event=pr,prefix=pr-
            # Build number
            type=raw,value=build-${{ github.run_number }}
            # Short SHA for tracking
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optimized cache configuration
          cache-from: |
            type=gha,scope=${{ github.repository }}-${{ github.ref_name }}
            type=gha,scope=${{ github.repository }}-main
            ${{ inputs.push && format('type=registry,ref={0}/{1}:buildcache', inputs.registry, inputs.image) || '' }}
          cache-to: |
            type=gha,scope=${{ github.repository }}-${{ github.ref_name }},mode=max
            ${{ inputs.push && format('type=registry,ref={0}/{1}:buildcache,mode=max', inputs.registry, inputs.image) || '' }}
          # Performance optimizations
          provenance: false
          sbom: false